<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Coco Seco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja Coconut</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">
            <h2>Bem-vindo à Nossa Loja</h2>
            <p>Oferecemos os melhores produtos para você.</p>
        </section>

        <section id="products" class="section">
            <h2>Nossos Produtos</h2>
            <div class="products">
                <div class="product">
                    <img src="image/coco seco.jpeg" alt="Coco Seco 1">
                    <h3>Coco Seco</h3>
                    <p>R$ 3,00</p>
                    <button>Comprar</button>
                </div>
                <div class="product">
                    <img src="image/Fitas de coco.jpeg" alt="Coco Seco 2">
                    <h3>Coco em tiras</h3>
                    <p>R$ 3,50</p>
                    <button>Comprar</button>
                </div>
                <div class="product">
                    <img src="image/Yogurt.jpeg" alt="Coco Seco 3">
                    <h3>Yourgut vegano de coco 300ml</h3>
                    <p>R$ 7,00</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contato</h2>
            <p>Entre em contato conosco pelo email: contato@lojadecocoseco.com</p>
        </section>
    </div>
</body>
</html>
